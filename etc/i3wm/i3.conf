# Please see http://i3wm.org/docs/userguide.html for a complete reference!

set $mod Mod4

# Font for window titles. Will also be used by the bar unless a different font
# is used in the bar {} block below.

# This font is widely installed, provides lots of unicode glyphs, right-to-left
# text rendering and scalability on retina/hidpi displays (thanks to pango).
font pango: Hack, FontAwesome, file-icons 12

# Use Mouse+$mod to drag floating windows to their wanted position
floating_modifier $mod

# start a terminal
bindsym $mod+Return exec i3-sensible-terminal

bindsym $mod+Shift+e kill

# start dmenu (a program launcher)
bindsym $mod+d exec --no-startup-id emacsclient -s i3wm -c -e "(i3//run-command (counsel-linux-app))"
bindsym $mod+b exec --no-startup-id emacsclient -s i3wm -c -e "(i3//run-command (i3/goto-window))"
bindsym $mod+p exec --no-startup-id emacsclient -s i3wm -c -e "(i3//run-command (i3/open-document))"

# change focus
bindsym $mod+h focus left
bindsym $mod+j focus down
bindsym $mod+k focus up
bindsym $mod+l focus right

# alternatively, you can use the cursor keys:
bindsym $mod+Left focus left
bindsym $mod+Down focus down
bindsym $mod+Up focus up
bindsym $mod+Right focus right

# move focused window
bindsym $mod+Shift+h move left
bindsym $mod+Shift+j move down
bindsym $mod+Shift+k move up
bindsym $mod+Shift+l move right

# alternatively, you can use the cursor keys:
bindsym $mod+Shift+Left move left
bindsym $mod+Shift+Down move down
bindsym $mod+Shift+Up move up
bindsym $mod+Shift+Right move right

# split in horizontal orientation
bindsym $mod+Shift+t split h

# split in vertical orientation
bindsym $mod+Shift+v split v

# enter fullscreen mode for the focused container
bindsym $mod+Shift+f fullscreen toggle

# change container layout (stacked, tabbed, toggle split)
# bindsym $mod+s layout stacking
bindsym $mod+w layout tabbed
bindsym $mod+e layout toggle

# toggle tiling / floating
bindsym $mod+Shift+space floating toggle

# change focus between tiling / floating windows
bindsym $mod+space focus mode_toggle

# focus the parent container
bindsym $mod+a focus parent

set $ws_emacs "1:"
set $ws_chrome "2:"
set $ws_nautilus "3:"
set $ws_doc "4:"
set $ws_display "5:"
set $ws_office "6:"
set $ws_remote "7:"
set $ws_game "8:"
set $ws_tmp1 "9:"
set $ws_tmp2 "10:"
# switch to workspace
bindsym $mod+1 workspace $ws_emacs
bindsym $mod+2 workspace $ws_chrome
bindsym $mod+3 workspace $ws_nautilus
bindsym $mod+4 workspace $ws_doc
bindsym $mod+5 workspace $ws_display
bindsym $mod+6 workspace $ws_office
bindsym $mod+7 workspace $ws_remote
bindsym $mod+8 workspace $ws_game
bindsym $mod+9 workspace $ws_tmp1
bindsym $mod+0 workspace $ws_tmp2

# move focused container to workspace
bindsym $mod+Shift+1 move container to workspace $ws_emacs; workspace $ws_emacs
bindsym $mod+Shift+2 move container to workspace $ws_chrome; workspace $ws_chrome
bindsym $mod+Shift+3 move container to workspace $ws_nautilus; workspace $ws_nautilus
bindsym $mod+Shift+4 move container to workspace $ws_doc; workspace $ws_doc
bindsym $mod+Shift+5 move container to workspace $ws_display; workspace $ws_display
bindsym $mod+Shift+6 move container to workspace $ws_office; workspace $ws_office
bindsym $mod+Shift+7 move container to workspace $ws_remote; workspace $ws_remote
bindsym $mod+Shift+8 move container to workspace $ws_game; workspace $ws_game
bindsym $mod+Shift+9 move container to workspace $ws_tmp1; workspace $ws_tmp1
bindsym $mod+Shift+0 move container to workspace $ws_tmp2; workspace $ws_tmp2

# bindsym $mod+p workspace prev
# bindsym $mod+n workspace next

# reload the configuration file
bindsym $mod+Shift+c reload
# restart i3 inplace (preserves your layout/session, can be used to upgrade i3)
bindsym $mod+Shift+r restart

# resize window (you can also use the mouse for that)
mode "resize" {
        # These bindings trigger as soon as you enter the resize mode

        # Pressing left will shrink the window’s width.
        # Pressing right will grow the window’s width.
        # Pressing up will shrink the window’s height.
        # Pressing down will grow the window’s height.
        bindsym h resize shrink width 10 px or 10 ppt
        bindsym j resize grow height 10 px or 10 ppt
        bindsym k resize shrink height 10 px or 10 ppt
        bindsym l resize grow width 10 px or 10 ppt

        # same bindings, but for the arrow keys
        bindsym Left resize shrink width 10 px or 10 ppt
        bindsym Down resize grow height 10 px or 10 ppt
        bindsym Up resize shrink height 10 px or 10 ppt
        bindsym Right resize grow width 10 px or 10 ppt

        # back to normal: Enter or Escape
        bindsym Control+g mode "default"
        bindsym Return mode "default"
        bindsym Escape mode "default"
}
bindsym $mod+r mode "resize"

set $scripts_dir ~/.emacs.d/etc/i3wm/scripts

bindsym XF86KbdBrightnessDown exec "bash $scripts_dir/kbdbacklight.sh down"
bindsym XF86KbdBrightnessUp exec "bash $scripts_dir/kbdbacklight.sh up"
bindsym XF86AudioMute exec "amixer -D pulse set Master 1+ toggle"
bindsym XF86AudioLowerVolume exec "bash $scripts_dir/volume.sh down"
bindsym XF86AudioRaiseVolume exec "bash $scripts_dir/volume.sh up"
bindsym XF86MonBrightnessDown exec "bash $scripts_dir/backlight.sh down"
bindsym XF86MonBrightnessUp exec "bash $scripts_dir/backlight.sh up"

set $jump_file ~/.emacs.d/etc/i3wm/scripts/jump.py
set $open_apps (g/G)Chrome, (n/N)Nautilus, (p/P)Evince, (o/O)Emacs, (h)Zeal, (z)Zotero, (s)Settings, (m)Player, (d)Dired

bindsym Mod1+Tab exec python3 $jump_file jump 1 focused
bindsym $mod+Tab exec python3 $jump_file jump 1 visible
mode "$open_apps" {
     bindsym g exec "python3 $jump_file open google-chrome", mode "default"
     bindsym p exec "python3 $jump_file open evince", mode "default"
     bindsym n exec "python3 $jump_file open nautilus", mode "default"
     bindsym m exec "python3 $jump_file open smplayer", mode "default"
     bindsym Shift+g exec google-chrome, mode "default"
     bindsym Shift+p exec evince, mode "default"
     bindsym Shift+n exec "nautilus -w", mode "default"
     bindsym Shift+o exec emacsclient -c, mode "default"
     bindsym h exec "python3 $jump_file open zeal", mode "default"
     bindsym z exec "python3 $jump_file open zotero ~/program/Zotero/zotero", mode "default"
     bindsym o exec "python3 $jump_file open emacs 'emacsclient -c'", mode "default"
     bindsym $mod+o exec "python3 $jump_file open emacs 'emacsclient -c'", mode "default"
     bindsym s exec --no-startup-id "gnome-control-center", mode "default"

     bindsym Control+g mode "default"
     bindsym Return mode "default"
     bindsym Escape mode "default"
}

bindsym $mod+o mode "$open_apps"
bindsym Print exec gnome-screenshot --interactive

set $mode_display Ext Screen (l)left/(r)right of Main Screen, (s)ame, (a)uto
mode "$mode_display" {
    bindsym s exec --no-startup-id xrandr --auto --output eDP-1 --output HDMI-1 --same-as eDP-1, mode "default"
    bindsym r exec --no-startup-id xrandr --auto --output eDP-1 --left-of HDMI-1, mode "default"
    bindsym l exec --no-startup-id xrandr --auto --output eDP-1 --right-of HDMI-1, mode "default"
    bindsym a exec --no-startup-id "xrandr --auto && xrandr", mode "default"

    # back to normal: Enter or Escape
    bindsym Control+g mode "default"
    bindsym Return mode "default"
    bindsym Escape mode "default"
    bindsym $mod+x mode "default"
}
# Declare here the shortcut to bring the display selection menu
bindsym $mod+x mode "$mode_display"

set $mode_move Move (hjkl)
mode "$mode_move" {
    bindsym Up move up 20px
    bindsym Left move left 20px
    bindsym Down move down 20px
    bindsym Right move right 20px
    bindsym k move up 20px
    bindsym h move left 20px
    bindsym j move down 20px
    bindsym l move right 20px
    # back to normal: Enter or Escape
    bindsym Control+g mode "default"
    bindsym Return mode "default"
    bindsym $mod+m mode "default"
}
bindsym $mod+m focus floating; mode "$mode_move"

set $locker i3lock -i ~/pictures/lock.png && sleep 1
set $mode_system (l)lock, (e) logout, (s) suspend, (h) hibernate, (r) reboot, (Shift+s) shutdown
mode "$mode_system" {
    bindsym l exec $locker, mode "default"
    bindsym e exec --no-startup-id i3-msg exit, mode "default"
    bindsym s exec --no-startup-id $locker && systemctl suspend, mode "default"
    bindsym h exec --no-startup-id $locker && systemctl hibernate, mode "default"
    bindsym r exec --no-startup-id systemctl reboot, mode "default"
    bindsym Shift+s exec --no-startup-id systemctl poweroff -i, mode "default"

    # back to normal: Enter or Escape
    bindsym Control+g mode "default"
    bindsym Return mode "default"
    bindsym Escape mode "default"
}

bindsym Pause mode "$mode_system"

focus_follows_mouse no
new_window pixel 2
new_float normal
hide_edge_borders both

# Prepend title with program name
for_window [class=".*"] title_format "%class - %title"

# assign [class="(?i)^google-chrome$"] $ws_chrome
# for_window [class="(?i)^google-chrome$"] focus

assign [class="(?i)zotero"] $ws_office
for_window [class="(?i)zotero"] focus

# assign [instance="(?i)wps|et|wpp"] $ws_office
for_window [instance="(?i)wps|et|wpp"] focus

assign [class="(?i)remmina"] $ws_remote
for_window [class="(?i)remmina"] focus

# assign [class="(?i)smplayer"] $ws_display
# for_window [class="(?i)smplayer"] focus

assign [class="(?i)steam"] $ws_game
for_window [class="(?i)steam"] focus

for_window [title="Minibuffer-i3wm"] floating toggle
for_window [class="anbox"] floating toggle

focus_on_window_activation focus

workspace $ws_display output HDMI-1
workspace $ws_remote output HDMI-1
workspace_layout tabbed

set $darkred    #aa99aa
set $black      #1c1e1f
set $darkblack  #000000
set $white      #345678
set $darkwhite  #d8d8d8

# Start i3bar to display a workspace bar (plus the system information
# i3status finds out, if available)

bar {
    position top
    mode hide
    hidden_state hide
    modifier $mod
    font pango: Hack, FontAwesome, file-icons 12
    strip_workspace_numbers yes
    status_command i3blocks -c ~/.emacs.d/etc/i3wm/i3blocks.conf
    tray_output primary

    colors {
        statusline         $white
        background         $black
        separator          $black

        #                  BORDER     BACKGROUND   TEXT
        focused_workspace  $black     $black       $darkwhite
        inactive_workspace $black     $black       $white
        active_workspace   $black     $black       $white
        urgent_workspace   $darkred   $darkred     $black
        binding_mode       $darkred   $darkred     $black
    }
}

exec --no-startup-id xset r rate 220 30